<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video X</title>

    <style>
      body {
        margin: 0;
        padding: 20px;
        background-color: #111;
        font-family: Arial, sans-serif;
        color: #fff;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      .video-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 50px;
      }

      video {
        width: 100%;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s ease;
      }

      video:hover {
        transform: scale(1.03);
      }

      /* Bagian Audio */
      .audio-section {
        margin-top: 40px;
      }

      .audio-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      audio {
        width: 100%;
        outline: none;
        border-radius: 10px;
        background-color: #222;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      }
    </style>
  </head>
  <body>
    <h1>Koleksi Video</h1>

    <div class="video-grid">
      <video src="video/temerarionew.mp4" controls></video>
      <video src="video/arash.mp4" controls></video>
      <video src="video/civic.mp4" controls></video>
      <video src="video/urus.mp4" controls></video>
      <video src="video/w1.mp4" controls></video>
      <video src="video/revuelto.mp4" controls></video>
      <video src="video/camry.mp4" controls></video>
      <video src="video/wmotor.mp4" controls></video>
      <video src="video/laferrari.mp4" controls></video>
      <video src="video/tecnica.mp4" controls></video>
      <video src="video/sian.mp4" controls></video>
      <video src="video/i8.mp4" controls></video>
      <video src="video/senna.mp4" controls></video>
      <video src="video/mercedes.mp4" controls></video>
    </div>

    <!-- Bagian Koleksi Audio -->
    <div class="audio-section">
      <h1>Koleksi Audio</h1>

      <div class="audio-grid">
        <audio src="audio/sennasound.mp3" controls></audio>
        <audio src="audio/song2.mp3" controls></audio>
        <audio src="audio/song3.mp3" controls></audio>
        <audio src="audio/song4.mp3" controls></audio>
        <audio src="audio/song5.mp3" controls></audio>
      </div>
    </div>
  </body>
</html>
